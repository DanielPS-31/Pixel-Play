<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID do Torneio</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Main.css" />
    <link rel="shortcut icon" href="./Imgs/Icon_PixelPlay.svg" type="image/x-icon"/>
    <script src="./script.js"></script>
  </head>
  <body>

    <header>

      <div id="Icon"></div>

      <nav>

        <div id="Notificacao" class="Input-Header"></div>

        <div id="User" class="Input-Header"></div>

        <div id="Logout-Icon" class="Input-Header" onclick="Logout()"></div>

      </nav>

    </header>

    <main class="Dark-Bg">

      <div class="Back">
            <h3><a href="./HomeScreenLogged/HomeScreenLogged.html">Voltar</a></h3>
        </div>

        <div class="icon-trofeu"></div>

        <h2 id="pixel-titulo">Pixel Play</h2>

        <div id="Inputs">
          <input type="text" placeholder="Digite o ID do torneio" class="Input" id="ID" />
          <input type="button" value="Entrar" class="Input-Button" />
        </div>

      </div>
    </main>

    <footer>
      <h2>PIXEL PLAY</h2>
      <hr />

      <div>
        <div id="Footer_Logo"></div>
        <p>TODOS OS DIREITOS RESERVADOS</p>
        <p id="Contato">CONTATO</p>
      </div>

      <h2>JOGOS</h2>
      <hr />
      <div id="Footer_Jogos">
        <div id="Game01"></div>
        <div id="Game02"></div>
        <div id="Game03"></div>
        <div id="Game04"></div>
        <div id="Game05"></div>
        <div id="Game06"></div>
        <div id="Game07"></div>
        <div id="Game08"></div>
      </div>

      <h2>REDES SOCIAIS</h2>
      <hr />
      <div id="Footer_Midia">
        <div id="Rede01"></div>
        <div id="Rede02"></div>
        <div id="Rede03"></div>
        <div id="Rede04"></div>
        <div id="Rede05"></div>
        <div id="Rede06"></div>
      </div>
    </footer>
  </body>
</html>
