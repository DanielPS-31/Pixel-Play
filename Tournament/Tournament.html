<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torneios</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="/Main.css">
  <link rel="shortcut icon" href="/Imgs/Icon_PixelPlay.svg" type="image/x-icon">
</head>

<body>

  <header>

    <div id="Icon"></div>

    <nav>

      <div id="Criar" class="Input-Header">Criar</div>

      <div id="Entrar" class="Input-Header">Entrar</div>

      <div id="Pacotes" class="Input-Header">Pacotes</div>

      <div id="Notificacao" class="Input-Header"></div>

      <div id="User" class="Input-Header"></div>

    </nav>

  </header>

  <main class="Dark-Bg">
    <h3>Voltar</h3>
    <main class="main-container">
      <div class="tournament-form">
        <h1 class="form-title">PERSONALIZAR TORNEIO</h1>

        <form class="form">
          <div class="form-group">
            <label for="tournament-name" class="form-label">NOME DO TORNEIO</label>
            <input type="text" id="tournament-name" class="form-input" />
          </div>

          <div class="form-group">
            <label for="num-teams" class="form-label">NÚMERO DE EQUIPES/JOGADORES</label>
            <input type="number" id="num-teams" class="form-input form-input-small" />
          </div>

          <div class="form-group">
            <label class="form-label">DURAÇÃO</label>
            <div class="duration-group">
              <div class="duration-field">
                <span class="duration-label">INÍCIO</span>
                <input type="date" id="start-date" class="form-input form-input-medium" />
              </div>
              <div class="duration-field">
                <span class="duration-label">FIM</span>
                <input type="date" id="end-date" class="form-input form-input-medium" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="category" class="form-label">CATEGORIA</label>
            <input type="text" id="category" class="form-input form-input-medium" />
          </div>

          <div class="form-group">
            <label for="entry-fee" class="form-label">TAXA DE ENTRADA</label>
            <input type="text" id="entry-fee" class="form-input form-input-medium" />
          </div>

          <button type="submit" class="btn-submit">PRÓXIMO</button>
        </form>
      </div>
    </main>

  </main>

  <footer>

        <h2>PIXEL PLAY</h2>        
        <hr>
        
        <div>

            <div id="Footer_Logo"></div>
            <p>TODOS OS DIREITOS RESERVADOS</p>
            <p id="Contato">CONTATO</p>

        </div>
        

        <h2>JOGOS</h2>
        <hr>
        <div id="Footer_Jogos">
            <div id="Game01"></div>
            <div id="Game02"></div>
            <div id="Game03"></div>
            <div id="Game04"></div>
            <div id="Game05"></div>
            <div id="Game06"></div>
            <div id="Game07"></div>
            <div id="Game08"></div>
        </div>

        <h2>REDES SOCIAIS</h2>
        <hr>
        <div id="Footer_Midia">
            <div id="Rede01"></div>
            <div id="Rede02"></div>
            <div id="Rede03"></div>
            <div id="Rede04"></div>
            <div id="Rede05"></div>
            <div id="Rede06"></div>
        </div>

    </footer>

  <body>

  </body>

</html>
