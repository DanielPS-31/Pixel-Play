<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pixel Play</title>
    <link rel="stylesheet" href="./Style.css">
    <link rel="stylesheet" href="../Main.css">
    <link rel="shortcut icon" href="../Imgs/Icon_PixelPlay.svg" type="image/x-icon">
</head>
<body>

    <header>

    <div id="Icon" onclick="window.location.href='/index.html'"></div>

  </header>
    
    <main class="Light-Bg">

         <div class="Back">
            <h3><a href="../Login/Create.html">Voltar</a></h3>
         </div>

        <div id="Logo"></div>

        <div>

            <div id="Inputs">

                <div id="Inputs-Container">
                    <input type="email" name="Email" id="Email2" placeholder="Email" class="Input">
                    <input type="password" name="Password" id="Password2" placeholder="Senha" class="Input Password">
                </div>
                
                
                <div class="ShowPassword-Container">
                    <input type="checkbox" id="ShowPassword" class="ShowPassword" onclick="ShowPassword()">
                    <label for="ShowPassword">Mostrar a senha</label>
                </div>

            </div>
           

        </div>

        <div id="Buttons">

            <input type="button" value="Entrar" class="Input-Button" onclick="Join()">

            <a href="./Create.html">Cadastre-se</a>

        </div>

    </main>

    <footer>

        <h2>PIXEL PLAY</h2>        
        <hr>
        
        <div>

            <div id="Footer_Logo"></div>
            <p>TODOS OS DIREITOS RESERVADOS</p>
            <p id="Contato">CONTATO</p>

        </div>
        

        <h2>JOGOS</h2>
        <hr>
        <div id="Footer_Jogos">
            <div id="Game01"></div>
            <div id="Game02"></div>
            <div id="Game03"></div>
            <div id="Game04"></div>
            <div id="Game05"></div>
            <div id="Game06"></div>
            <div id="Game07"></div>
            <div id="Game08"></div>
        </div>

        <h2>REDES SOCIAIS</h2>
        <hr>
        <div id="Footer_Midia">
            <div id="Rede01"></div>
            <div id="Rede02"></div>
            <div id="Rede03"></div>
            <div id="Rede04"></div>
            <div id="Rede05"></div>
            <div id="Rede06"></div>
        </div>

    </footer>

</body>

    <script src="./Script.js"></script>

</html>
