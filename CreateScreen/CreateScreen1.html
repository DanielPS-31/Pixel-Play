<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Campeonato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="/Main.css" />
  <link rel="shortcut icon" href="/Imgs/Icon_PixelPlay.svg" type="image/x-icon"/>
  <script src="script.js"></script>
  <script src="/script.js"></script>
</head>

<body>

  <header>

    <div id="Icon"></div>

        <nav>

            <div id="Notificacao" class="Input-Header" data-bs-toggle="modal" data-bs-target="#NotiModal"></div>

            <div id="User" class="Input-Header"></div>

            <div id="Logout-Icon" class="Input-Header" onclick="Logout()"></div>

        </nav>
        
       <div class="modal fade" id="NotiModal" tabindex="-1" aria-labelledby="NotiModalLabel" aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content modal-custom border text-white">
            
            <div class="modal-header">
                
                <h5 class="modal-title d-flex align-items-center" id="NotiModalLabel">
                    Notificações
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body text-center py-5">
                <p>Nenhuma notificação no momento.</p>
                <small>Você está em dia com tudo!</small>
            </div>

            </div>
        </div>

    </div>

    </header>

  <main class="Dark-Bg">
    
    <div class="Back">
      <h3><a href="/HomeScreenLogged/AdminScreen.html">Voltar</a></h3>
    </div>

    <main class="main-container">
      <div class="tournament-form">
        <h1 class="form-title">Personalizar Campeonato</h1>

        <form class="form">
          <!-- ID do Campeonato (Gerado automaticamente) -->
          <div class="form-group">
            <label for="tournament-id" class="form-label">ID do Campeonato</label>
            <input type="text" id="tournament-id" class="form-input" readonly />
          </div>

          <div class="form-group">
            <label for="tournament-name" class="form-label">Nome do Campeonato</label>
            <input type="text" id="tournament-name" class="form-input" />
          </div>

          <div class="form-group">
            <label for="num-teams" class="form-label">Número de Equipes/Jogadores</label>
            <input type="number" id="num-teams" class="form-input form-input-small" />
          </div>

          <div class="form-group">
            <label class="form-label">Duração</label>
            <div class="duration-group">
              <div class="duration-field">
                <span class="duration-label">Início</span>
                <input type="date" id="start-date" class="form-input form-input-medium" />
              </div>
              <div class="duration-field">
                <span class="duration-label">Fim</span>
                <input type="date" id="end-date" class="form-input form-input-medium" />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="category" class="form-label">Categoria</label>
            <select id="category">
              <option value="Valorant">Valorant</option>
              <option value="Lol">League of legends</option>
              <option value="CS-2">Counter-strike 2</option>
              <option value="EAFC 26">EAFC 26</option>
              <option value="STF6">Street Fighter 6</option>
              <option value="TK8">Tekken 8</option>
              <option value="DBZ">Dragon ball Fighter Z</option>
            </select>
          </div>

          <div class="form-group">
            <label for="entry-fee" class="form-label">Taxa de Entrada</label>
            <input type="number" id="entry-fee" class="form-input form-input-medium" placeholder="EX: R$ 10,00 OU R$ 0,00" />
          </div>

          <div class="form-group">
            <label for="prize" class="form-label">Premiação</label>
            <input type="text" id="prize" class="form-input" placeholder="Ex: R$ 5.000,00" />
          </div>

          <div class="form-group form-group-vertical">
            <label for="description" class="form-label">Descrição</label>
            <textarea id="description" class="form-textarea" rows="5" placeholder="Descreva os detalhes do campeonato..."></textarea>
          </div>

          <button type="button" class="btn-submit" onclick="Next()">Próximo</button>
        </form>
      </div>
    </main>

  </main>

  <footer>

        <h2>PIXEL PLAY</h2>        
        <hr>
        
        <div>

            <div id="Footer_Logo"></div>
            <p>TODOS OS DIREITOS RESERVADOS</p>
            <p id="Contato">CONTATO</p>

        </div>
        

        <h2>JOGOS</h2>
        <hr>
        <div id="Footer_Jogos">
            <div id="Game01"></div>
            <div id="Game02"></div>
            <div id="Game03"></div>
            <div id="Game04"></div>
            <div id="Game05"></div>
            <div id="Game06"></div>
            <div id="Game07"></div>
            <div id="Game08"></div>
        </div>

        <h2>REDES SOCIAIS</h2>
        <hr>
        <div id="Footer_Midia">
            <div id="Rede01"></div>
            <div id="Rede02"></div>
            <div id="Rede03"></div>
            <div id="Rede04"></div>
            <div id="Rede05"></div>
            <div id="Rede06"></div>
        </div>

    </footer>

  

</body>

</html>
