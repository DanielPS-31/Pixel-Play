<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Main.css">
    <link rel="shortcut icon" href="../Imgs/Icon_PixelPlay.svg" type="image/x-icon">
    <script src="../script.js"></script>
</head>
<body>

    <header>

    <div id="Icon"></div>

        <nav>

            <div id="Notificacao" class="Input-Header" data-bs-toggle="modal" data-bs-target="#NotiModal"></div>

            <div id="User" class="Input-Header"></div>

            <div id="Logout-Icon" class="Input-Header" onclick="Logout()"></div>

        </nav>
        
       <div class="modal fade" id="NotiModal" tabindex="-1">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content modal-custom border text-white">
            
            <div class="modal-header">
                
                <h5 class="modal-title d-flex align-items-center" id="NotiModalLabel">
                    Notificações
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal""></button>
            </div>

            <div class="modal-body text-center py-5">
                <p>Nenhuma notificação no momento.</p>
                <small>Você está em dia com tudo!</small>
            </div>

            </div>
        </div>

    </div>

    </header>
    
    <main class="Dark-Bg">

        <div class="alert alert-success" style="display: none;">
        <strong id="Message">Campeonato Criado!</strong>
        </div>

        <h1 id="Welcome-User"></h1>

        <div id="Container">

            <div id="img-neon" class="Img" onclick="Create_Screen()">
                <div class="icon-do-trofeu"></div>
                <h2>Criar Campeonato</h2>
            </div>

            <div id="img-lol" class="Img Embreve">
                <div class="icon-do-trofeu"></div>
                <h2>Criar Evento (Em breve) </h2>
            </div>
            
             <div id="img-vegetto" class="Img Embreve">
                <div class="icon-do-trofeu"></div>
                <h2>Campeonatos/Eventos Criados (Em breve) </h2>
            </div>

        </div>

    </main>


    <footer>

        <h2>PIXEL PLAY</h2>        
        <hr>
        
        <div>

            <div id="Footer_Logo"></div>
            <p>TODOS OS DIREITOS RESERVADOS</p>
            <p id="Contato">CONTATO</p>

        </div>
        

        <h2>JOGOS</h2>
        <hr>
        <div id="Footer_Jogos">
            <div id="Game01"></div>
            <div id="Game02"></div>
            <div id="Game03"></div>
            <div id="Game04"></div>
            <div id="Game05"></div>
            <div id="Game06"></div>
            <div id="Game07"></div>
            <div id="Game08"></div>
        </div>

        <h2>REDES SOCIAIS</h2>
        <hr>
        <div id="Footer_Midia">
            <div id="Rede01"></div>
            <div id="Rede02"></div>
            <div id="Rede03"></div>
            <div id="Rede04"></div>
            <div id="Rede05"></div>
            <div id="Rede06"></div>
        </div>

    </footer>

</body>

   <script>
    window.addEventListener('DOMContentLoaded', function() {
        const message = document.getElementById("Message");
        const alertBox = document.querySelector('.alert');
        const params = new URLSearchParams(window.location.search);
        
        if (params.get('created') === 'true') {
            const tournamentId = params.get('id');
            const tournamentName = params.get('nome');
            
            if (tournamentId && tournamentName && message && alertBox) {

                message.innerHTML = tournamentName + " Criado! ID: " + tournamentId;
                alertBox.style.display = 'block';
                alertBox.style.position = 'absolute';
                
                setTimeout(function() {
                    // Remove os parâmetros da URL sem recarregar a página
                    window.history.replaceState({}, document.title, window.location.pathname);
                }, 100);
                
                setTimeout(function() {
                    alertBox.style.display = 'none';
                }, 3000);
                
            }
        }
    });
</script>

</html>
