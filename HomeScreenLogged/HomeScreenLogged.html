<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial Logado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../Main.css">
    <link rel="shortcut icon" href="../Imgs/Icon_PixelPlay.svg" type="image/x-icon">
    <script src="../script.js"></script>
</head>

<body>

    <header>

    <div id="Icon"></div>

        <nav>

            <div id="Notificacao" class="Input-Header" data-bs-toggle="modal" data-bs-target="#NotiModal"></div>

            <div id="User" class="Input-Header"></div>

            <div id="Logout-Icon" class="Input-Header" onclick="Logout()"></div>

        </nav>
        
       <div class="modal fade" id="NotiModal" tabindex="-1">

    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content modal-custom border text-white">
            
            <div class="modal-header">
                
                <h5 class="modal-title d-flex align-items-center" id="NotiModalLabel">
                    Notificações
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal""></button>
            </div>

            <div class="modal-body text-center py-5">
                <p>Nenhuma notificação no momento.</p>
                <small>Você está em dia com tudo!</small>
            </div>

            </div>
        </div>

    </div>

    </header>

    <main class="Dark-Bg">

        <h1 id="Welcome-User"></h1>

        <div id="Container">

            <div id="img-street" class="Img" onclick="Join_Screen()">
                <div class="icon-do-trofeu"></div>
                <h2>Entrar em um Campeonato (ID) </h2>
            </div>
            
            <div id="img-Csgo" class="Img" onclick="History_Screen()">
            <div class="icon-do-trofeu"></div>
                <h2>Histórico de Campeonato</h2>
            </div>
            
            <div id="img-valorant" class="Img Embreve">
            <div class="icon-do-trofeu"></div>
                <h2>Entrar em um Evento (ID) (Em Breve)</h2>
            </div>

            <div id="img-R6" class="Img Embreve">
            <div class="icon-do-trofeu"></div>
                <h2> Lista de Campeonatos/Eventos (Em Breve)</h2>
            </div>

        </div>

    </main>


    <footer>

        <h2>PIXEL PLAY</h2>        
        <hr>
        
        <div>

            <div id="Footer_Logo"></div>
            <p>TODOS OS DIREITOS RESERVADOS</p>
            <p id="Contato">CONTATO</p>

        </div>
        

        <h2>JOGOS</h2>
        <hr>
        <div id="Footer_Jogos">
            <div id="Game01"></div>
            <div id="Game02"></div>
            <div id="Game03"></div>
            <div id="Game04"></div>
            <div id="Game05"></div>
            <div id="Game06"></div>
            <div id="Game07"></div>
            <div id="Game08"></div>
        </div>

        <h2>REDES SOCIAIS</h2>
        <hr>
        <div id="Footer_Midia">
            <div id="Rede01"></div>
            <div id="Rede02"></div>
            <div id="Rede03"></div>
            <div id="Rede04"></div>
            <div id="Rede05"></div>
            <div id="Rede06"></div>
        </div>

    </footer>
    
</body>
</html>
